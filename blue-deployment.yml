---
kind: ReplicationController
apiVersion: v1
metadata:
  name: blue
  labels:
    app: blue
    version: "1.00"
spec:
  replicas: 2
  selector:
    app: blue
  template:
    metadata:
      labels:
        app: blue
    spec:
      containers:
      - name: blue
        image: mehmetincefidan/capstone
        ports:
        - name: http-server
          containerPort: 80
